# CONCORD Docker Compose Configuration
# Complete development environment

version: '3.8'

services:
  # CONCORD Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: concord-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://concord:concord@postgres:5432/concord
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=concord123
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - concord-network
    restart: unless-stopped

  # CONCORD Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: concord-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - concord-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: concord-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=concord
      - POSTGRES_PASSWORD=concord
      - POSTGRES_DB=concord
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - concord-network
    restart: unless-stopped

  # Neo4j Graph Database (for Knowledge Graph)
  neo4j:
    image: neo4j:5.15-community
    container_name: concord-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/concord123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - concord-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: concord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - concord-network
    restart: unless-stopped

networks:
  concord-network:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
