version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./cpp_sim:/app/cpp_sim
      - ./c_vector:/app/c_vector
    environment:
      - APP_ENV=production
    depends_on:
      - causal-core
      - federation-service

  causal-core:
    build:
      context: .
      dockerfile: rust_core/Dockerfile
    # Expose if we were running a real server
    # ports:
    #   - "50051:50051"

  federation-service:
    build:
      context: .
      dockerfile: java_services/Dockerfile
    # ports:
    #   - "8080:8080"

  analytics-service:
    build:
      context: .
      dockerfile: r_analytics/Dockerfile
    volumes:
      - ./r_analytics:/app/r_analytics

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: concord-zookeeper
    networks:
      - concord-net
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    container_name: concord-kafka
    networks:
      - concord-net
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://:29092,PLAINTEXT_HOST://:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "narrative.facts.created:1:1,narrative.facts.invalidated:1:1"

networks:
  concord-net:
    driver: bridge

volumes:
  concord-data:
